<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>
<body>
    <h1>Predict Your Exam Score</h1>
    <p>
        Enter the number of hours your studied
    </p>
    <form action="/" method="POST">
        <input type="number" name="hrs" placeholder="Number of Hours Studied">
        <input type="submit">
    </form>
    {% if my_marks %}
        <p>Your predict marks are</p>
        {{my_marks}}
    {% endif %}


</body>
</html>
